<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
  crossorigin="anonymous" />
 <link rel="stylesheet" href="style.css">
 <title>Budget App</title>
</head>

<body>
 <h1 class="text-center mb-5">
  My Budget App &#128540
 </h1>
 <div class="container-fluid">
  <div class="row d-flex ">
   <div class="col-6 bugget-display-area">
    <form class="budget-form">
     <div class="form-group mx-4 my-5">
      <label for="budget">
       <h3 class="budget-title">Please input your Budget</h3>
      </label>
      <input type="number" class="form-control budget-input" id="budget">
      <button type="submit" class="btn btn-primary my-4 btn-success budget-btn">Calculate</button>
     </div>
    </form>
   </div>
   <div class="col-6 balance-display-area">
    <div class="row">
     <div class="col-4">
      <h3>Budget</h3>
      <i class="fa fa-money-check"></i>
      <h3 class="budget-show-price"></h3>
     </div>
     <div class="col-4">
      <h3>Expense</h3>
      <i class="fa fa-id-card"></i>
      <h3 class="expense-total-price"></h3>
     </div>
     <div class="col-4">
      <h3>Balance</h3>
      <i class="fa fa-money-bill"></i>
      <h3 class="balance-show-price"></h3>
     </div>
    </div>
   </div>
  </div>
  <br>
  <br>
  <div class="row ">
   <div class="col-6 expense-display-area">
    <form class="expense-form" data-id="expense-form-id">
     <div class="form-group mx-4 my-5">
      <label for="expense">
       <h3 class="expense-title">Please input your Expense title</h3>
      </label>
      <input type="text" class="form-control my-3 expense-title-input" id="expense">
      <label for="expense-amount">
       <h3 class="input-expense-amount">Please input your Amount</h3>
      </label>
      <input type="number" class="form-control expense-amount-input" id="expense-amount">
      <button type="submit" class="btn btn-primary my-4 btn-danger expense-btn">Add Expense</button>
     </div>
    </form>
   </div>
   <div class="col-6">
    <div class="row">
     <div class="col-12">
      <table class="expense-list rounded-lg" id="expense-list">
       <thead>
        <tr class="header-info">
         <th>Expense Title</th>
         <th>Expense Amount</th>
         <th colspan="2">Edit/Delete</th>
        </tr>
       </thead>
      </table>
     </div>
    </div>
   </div>
  </div>
 </div>
 <!-- bootstrap -->
 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 <!-- bootstrap -->

 <script type="text/javascript" src="script.js"></script>
</body>

</html>
